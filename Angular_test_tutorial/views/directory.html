<div class="content">
  <button ng-click="order = 'name'">Order by Name</button>
  <button ng-click="order = 'belt'">Order by Belt</button>
<input type="text" ng-model="y" />
  <ul id="ninja-list">
    <li ng-repeat="ninja in ninjas | orderBy: order | filter: y">
      <h3>{{ninja.name}} - {{ninja.rate | currency}}</h3>
      <div class="remove" ng-click="removeNinja(ninja)">x</div>
      <span class="belt" style="background: {{ninja.belt}}"> {{ninja.belt}} belt</span>
    </li>
  </ul>

  <form ng-submit="addNinja()">
    <input type="text" placeholder="name" ng-model="newnninja.name" />
    <input type="text" placeholder="belt" ng-model="newnninja.belt" />
    <input type="text" placeholder="rate" ng-model="newnninja.rate" />
    <input type="submit" value="Add new ninja!" />
  </form>
  <a href="" ng-click="removeAll()">Remove All ninjas</a>
</div>
