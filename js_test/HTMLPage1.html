<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var listVar = document.querySelector('ul');
        var inputVar = document.querySelector('input');
        var buttonVar = document.querySelector('button');
        
        
        buttonVar.addEventListener('click', addItem);
        
        function addItem(){
            var value = inputVar.value;
            inputVar.value = " ";
            
            var listItem = document.createElement('li');
            var spanItem = document.createElement('span');
            var buttonItem = document.createElement('button');
            
            listItem.appendChild(spanItem);
            listItem.appendChild(buttonItem);
            spanItem.textContent = value;
            buttonItem.textContent = "Delete";
            
            listVar.appendChild(listItem);
            
            buttonItem.addEventListener('click', function(){
               listItem.parentNode.removeChild(listItem);
                inputVar.focus();
            });
            
            inputVar.focus();
        }
        
    </script>
  </body>
</html>
